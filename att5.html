<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    
img{
    position: absolute;
    bottom: 0;
    left: 50%;
animation: foguete 5s infinite forwards}
@keyframes foguete {
    0% {
        transform: translateX(-50%) translateY(60vh);
    }
    100%{
        transform: translateX(-50%) translateY(-100vh);
    }
}


</style>

</head>

<body>
    
    <img src="https://img.myloview.com.br/adesivos/icone-foguete-preto-sobre-fundo-branco-700-53752134.jpg" alt="foguete">
</body>
</html>
